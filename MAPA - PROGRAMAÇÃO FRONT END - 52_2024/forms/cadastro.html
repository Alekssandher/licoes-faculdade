<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>

    <title>Assopra Fitas</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="background">
        
     <header>
        <nav class="botao" id="botao">
            <button id="voltar">Retornar</button>
            <button id="novoUsuario">Sou novo por aqui</button>
            <button id="login">Já tenho cadastro</button>
        </nav>
     </header>
     <main>
     <form action="/cadastrar" method="post" class="form">
         <label for="nome">Nome completo:</label>
         <input type="text" id="nome" name="nome" required><br>
     
         <label for="cep">CEP:</label>
         <input type="text" id="cep" name="cep" required><br>
     
         <label for="email">Email:</label>
         <input type="email" id="email" name="email" required><br>
     
         <label for="senha">Senha:</label>
         <input type="password" id="senha" name="senha" required><br>
     
         <input type="submit" value="Cadastrar">
     </form>
     </main>
     <footer class="footer">
     <div class="row">
         <ul>
         <li>Contact: <a href="mailto:alekssandher1@hotmail.com">alekssandher1@hotmail.com</a></li>
         </ul>
         </div>
     
         <div class="row">
         Alekssandher Copyright © 2024 Alekssandher - All rights reserved || Designed By: Alekssandher
         </div>
     </footer>
 </div>
 <script>
    //Redirecionamento para pagina principal
    $("#voltar").click(function() {
        window.location.href = "../index.html"
    });
    // Redirecionamento para a página de cadastro
    $("#novoUsuario").click(function() {
        window.location.href = "cadastro.html"; 
    });

    // Redirecionamento para a página de login
    $("#login").click(function() {
        window.location.href = "login.html"; 
    });
</script>
</body>

</html>
